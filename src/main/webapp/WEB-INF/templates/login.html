<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                var checkLink = "check_user?username=" + $("#uname").val() + "&password=" + $("#psw").val();
                $.ajax({url: checkLink, success: function(result){
                    if (result == "yes") {
                        window.location.href = "show_users";
                    }
                    else if (result == "no") {
                        $("#status").html("Wrong User/Password combination");
                    }
                }});
            });
            $("input").on('input', function(){
                $("#status").html("Click 'Log In'");
            });
            $("input").keypress(function(e){
                if(e.keyCode==13)
                    $("#login").click();
        });});
    </script>
</head>

<body>
    <div style="display: table;position: absolute;height: 100%;width: 100%;">
        <div style="display: table-cell;vertical-align: middle;">
            <div style="margin-left: auto;margin-right: auto; width: 250px; border: 1px solid #c1c1c1" align="center">
                <img th:src="@{/resource/logo.png}"/><br>
                <label><b>Username</b></label><br>
                <input type="text" placeholder="Enter Username" id="uname" required><br>

                <label><b>Password</b></label><br>
                <input type="password" placeholder="Enter Password" id="psw" required><br>

                <button id="login" type="submit">Login</button><br>
                <p id="status">Click 'Log In'</p>
            </div>
        </div>
    </div>
</body>

</html>
