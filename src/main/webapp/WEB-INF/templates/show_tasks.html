<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <table>
        <tr>
            <th>Tasks</th>
        </tr>
        <tr th:each="task : ${tasks}">
            <td><a th:text="${task.getDescription()}">Task description</a></td>
        </tr>
    </table>
</body>

</html>
