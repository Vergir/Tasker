<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>User List</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <div style="width:150px;height:100%;z-index:1;position:fixed;overflow-x:hidden;overflow:scroll;">
        <table>
            <tr>
                <th>Username</th>
            </tr>
            <tr th:each="user : ${@userManager.getUsers()}">
                <td><a th:text="${user.username}" th:href="@{/tasks(user=${user.getId()})}">Name of User</a></td>
            </tr>
        </table>
    </div>
    <div style="padding-left:300px">
        <table>
            <tr>
                <th>Username</th>
            </tr>
            <tr th:each="user : ${@userManager.getUsers()}">
                <td><a th:text="${user.username}" th:href="@{/tasks(user=${user.getId()})}">Name of User</a></td>
            </tr>
        </table>
    </div>
    <form action="add_user" method="get">
        <input type="submit" value="Add User">
    </form>
</body>

</html>
